<body>
    <script>
        class Hello { // 相当于新建了一个类
             sayHello(params) {
                console.log('hello')
            }  
        }
        (()=>{
           Hello.prototype.sayHello() 
           var a = new Hello //可以通过新建相同类继承方法
           a.sayHello();
           a.sayHello = () => {
            console.log('88')
           }
           a.sayHello();
        })()
        // class Person{}
        // 等同于
        // class Person{
        //     constructor(){}
        // }
        //constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法，一个类中必须有construtor方法，如果没有显式定义，一个空的constructor方法会默认添加。
        
        // 与ES5一样，在类的内部可以使用get和set关键字，对某个属性设置存值函数和取值函数，拦截该属性的存取行为。
        class setAndGet {
            get prop( ){
               return 'get'
            }
            set prop(value){
                console.log('set',value)
            }
        }
        var set = new setAndGet;
        set.prop = 123; //set 123
        console.log(set.prop); //get

        //this
        class forthis {
            whatjob(job){
                this.job = job
                this.sayHi = this.sayHi.bind(this); //绑定实例
            }
            sayjob(){
                console.log('my job is',this.job)
            }
            isjob(){
                console.log('what is your job',this.job)
            }
        }
        var wthis = new forthis
        wthis.whatjob('student')
        wthis.sayjob(); //my job is student
        wthis.isjob();  //what is your job student
        const {isjob} = wthis;
        isjob()

        //继承
        // ES5中继承的方式我之前有整理过--JavaScript 中的六种继承方式。
        // ES6中的继承通过extends关键字实现，比ES5的实现继承更加清晰和方便了。
        class Point {
        constructor(x, y) {
        this.x = x;
        this.y = y;
        }
        }

        class ColorPoint extends Point {
        constructor(x, y, color) {
        super(x, y); // 调用父类的construtor(x, y)，相当于ES5中的call。注意的是，super要放在子类构造函数的第一行
        this.color = color;
        }
        }

        let cp = new ColorPoint(25, 8, 'green');



    </script>
