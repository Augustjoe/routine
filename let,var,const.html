<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0; i < 3; i++) {
            console.log(i);
            setTimeout(() => {
                console.log(i); // 输出3个3 指向全局得i
            }, 0)
        }
        for(let i = 0; i < 3; i++) {
            console.log(i);
            setTimeout(() => {
                console.log(i); // 0 1 2 指向当前块级得i
            }, 0)
        }
        //let 没有变量提升 var有
        (()=>{
            var a = 2;
           if(true){
            //    a = 3;  报错引入错误
               let a = 1;
           } 
        })()     
        // function bar(x = y, y = 2) {
        //     return [x, y]
        // }
        // bar(); // 报错 先引用再赋值所以报错，应先赋值再引用
        function bar( y = 2 , x = y) {
            return [x, y]
        }
        bar(); // 报错 先引用再赋值所以报错，应先赋值再引用
        // let声明不会挂载到顶层
        let job = 'teacher';
        console.log(window.job); // undefined

        // const a; 报没初始化数据的错误 声明后必须马上赋值
        const a; // 报没初始化数据的错误

        const str = 'this is a string';
        // str = 'this is another string'; // 报了个“给不变的变量分配值”的错误

        const obj = {
            name: 'jia'
        }
        obj.name = 'ming'; // this is ok
        obj = {}; // 报了个“给不变的变量分配值”的错误

        let [z = 1] = [undefined];
        console.log(z); // 1默认值生效的前提是：ES6内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。

        let {length: len} = 'hello';
        console.log(len); // 5
        
        //字符串拼接
        let name = 'jiaming';
        let strTemp = `Hello! My name is ${ name }. Nice to meet you!`
        console.log(strTemp);
        //includes(): 返回布尔值，表示是否找到了参数字符串
        // startWith(): 返回布尔值，表示参数字符串是否在原字符串的头部
        // endWith(): 返回布尔值，表示参数字符串是否在原字符串的尾部
        // trimStart(): 返回字符串，表示消除参数字符串开头的空格
        // trimEnd(): 返回字符串，表示消除参数字符串结尾的空格

        Number.isNaN(NaN) // true 返回布尔值，用来检查一个值是否为NaN
        Number.isNaN(15) // false
        //  Number.isInteger(): 返回布尔值，用来判断一个数值是否为整数
        //  umber.isFinite(): 返回布尔值，表示参数值是否有限的

        // 等价于，使用了大括号，那箭头函数里面就要使用return了
        const sum = (num1, num2) => { return num1 + num2 }

    </script>
    <div>
        <h2> var let const 练习 </h2>
    </div>
</body>
</html>
