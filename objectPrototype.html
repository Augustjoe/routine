<script>
    function inhertit(p) {
       if(p == null) throw TypeError();  //如果传过来的值为null 则报类型错误
       if(Object.create) return Object.create(p); //如果有create方法则使用它
       let t = typeof p;                //判断p的类型
       if(t !== "Object" && t != "function") throw TypeError(); // 如果p不是object也不是function 返回类型错误
       function f() {}; 
       debugger;
       f.prototype = p; //继承p的原型
       return new f() //返回一个新的对象
    }

    var a ={x:1};
    var b = inhertit(a)
    b.x = 2;
    console.log(a,b);
    
</script>
