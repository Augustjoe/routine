<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="window.location.href='/form'"> 添加学生 </button>
    <table>
        <thead>
            <tr>
              <th>姓名</th>
              <th>年龄</th>
              <th>性别</th>
              <th>资产</th>
            </tr>
          </thead>
        <tbody>
            {{each tableData}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.sex}}</td>
                <td>{{$value.production}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
