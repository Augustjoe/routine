<script>

    var o = {
        name:'张',
        age:18,
    }

    function defineReactive( target, key, value, enumerable){
        Object.defineProperty( target, key, {
            configurable:true,
            enumerable:!!enumerable,

            get(){
                console.log('读取数据')
                return value
            },
            set( newVal ){
                console.log('修改数据')
                value = newVal
            }
        })
    }

    // 将对象转换为响应式
    Object.keys( o ).forEach(key => {
        defineReactive( o, key, o[key], true)
    })

</script>
